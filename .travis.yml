language: java
install: true

os:
  - linux

dist: xenial

jdk:
  - openjdk8
  - openjdk9
  - openjdk10
  - openjdk11
  - openjdk13
  - openjdk14
  - openjdk-ea

jobs:
  allow_failures:
    - jdk: openjdk-ea

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - chmod +x ./gradlew
  - ./gradlew -Dscan=true build

after_success:
  - ./gradlew jacocoTestReport coveralls

after_failure:
  - ./gradlew clean check --debug
