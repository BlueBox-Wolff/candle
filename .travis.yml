language: java
install: true

jdk:
  - oraclejdk7
  - oraclejdk8
  - oraclejdk9
  - oraclejdk10
  - oraclejdk11
  - oraclejdk-ea

matrix:
  allow_failures:
    - jdk: oraclejdk-ea
    
  include:
    - os: linux
      dist: xenial
      
    - os: osx
      osx_image: xcode11.6

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - chmod +x ./gradlew
  - ./gradlew build
  - ./gradlew check --rerun-tasks

after_success:
  - ./gradlew jacocoTestReport coveralls
